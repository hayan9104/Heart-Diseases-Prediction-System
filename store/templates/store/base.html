<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LDRP Institute of Technology and Research{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{% static 'store/styles.css' %}">
</head>
<body>
    <!-- Top Banner -->
    <div class="top-banner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <div class="top-info">
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Kh-5 Circle Sector 15, Gandhinagar</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone-alt"></i>
                            <span>Emergency: +91 9856472556</span>
                        </div>
                        <div class="info-item">
                            <i class="far fa-clock"></i>
                            <span>24/7 Emergency Care</span>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-wrapper">
                <div class="logo-section">
                    <img src="{% static 'store/logo.png' %}" alt="LDRP Logo" class="logo-img">
                    <div class="institute-info">
                        <h1 class="institute-name">LDRP Institute</h1>
                        <span class="institute-tagline">of Medical and Research</span>
                    </div>
                </div>
                
                <div class="header-contact">
                    <a href="{% url 'adminpage' %}" class="logout-btn">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <style>
    /* Top Banner Styles */
    .top-banner {
        background: linear-gradient(to right, #1a4f8b, #2d6dad);
        padding: 12px 0;
        color: #fff;
    }

    .top-info {
        display: flex;
        gap: 25px;
    }

    .info-item {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .info-item i {
        color: #fff;
        font-size: 14px;
    }

    .info-item span {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.9);
    }

    .top-social {
        display: flex;
        justify-content: flex-end;
        gap: 15px;
    }

    .social-icon {
        color: #fff;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
    }

    .social-icon:hover {
        background: #fff;
        color: #1a4f8b;
        transform: translateY(-2px);
    }

    /* Main Header Styles */
    .main-header {
        background: #fff;
        padding: 20px 0;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }

    .header-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo-section {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .logo-img {
        height: 60px;
        width: auto;
    }

    .institute-info {
        display: flex;
        flex-direction: column;
    }

    .institute-name {
        font-size: 24px;
        font-weight: 700;
        color: #1a4f8b;
        margin: 0;
    }

    .institute-tagline {
        font-size: 14px;
        color: #666;
    }

    .header-contact {
        display: flex;
        align-items: center;
    }

    .logout-btn {
        background: #1a4f8b;
        color: #fff;
        padding: 12px 25px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .logout-btn:hover {
        background: #2d6dad;
        transform: translateY(-2px);
        color: #fff;
    }

    @media (max-width: 992px) {
        .header-wrapper {
            flex-direction: column;
            text-align: center;
            gap: 20px;
        }
        
        .logo-section {
            flex-direction: column;
            align-items: center;
        }
        
        .header-contact {
            justify-content: center;
        }
    }
    </style>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
</body>
</html>
