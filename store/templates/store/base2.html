<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LDRP Institute of Technology and Research{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'store/styles.css' %}">
    <style>
        
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #E74C3C;
            --accent-color: #3498DB;
            --text-light: #ECF0F1;
            --text-dark: #2C3E50;
            --gradient-primary: linear-gradient(120deg, #2C3E50, #3498DB);
            --gradient-secondary: linear-gradient(120deg, #E74C3C,rgb(126, 28, 28));
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f6fa;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .top-banner {
            background: var(--gradient-primary);
            padding: 8px 0;
            position: relative;
            overflow: hidden;
        }
        
        .top-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('{% static "store/pattern.png" %}') repeat;
            opacity: 0.1;
        }
        .user-logout {
            background: var(--secondary-color);
            color: white;
            font-size:20px;
            text-decoration: none;
            font-weight: 300;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
        }
        
        .user-logout:hover {
            background: #992f21;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(153, 47, 33, 0.3);
        }
        .contact-info {
            color: var(--text-light);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .main-header {
            background: white;
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .institute-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
            line-height: 1.2;
        }
        
        .institute-name span {
            display: block;
            font-size: 1rem;
            color: var(--secondary-color);
            font-weight: 500;
        }
        
        .nav-menu {
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .nav-link {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            color: var(--secondary-color);
            background: rgba(231, 76, 60, 0.1);
        }
        
        .cta-button {
            background: var(--secondary-color);
            color: white;
            padding: 1rem 2rem;
            font-size: 0.8rem; 
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .cta-button:hover {
            background: rgb(210, 206, 205);
            transform: translateY(-2px);
        }
        
        
        
        .social-icon {
            font-size: 24px;
            transition: color 0.3s, transform 0.3s;
        }
        
        .social-icon:hover {
            color: #ffd700; /* Gold color for hover */
            transform: scale(1.2);
        }
        
        @media (max-width: 768px) {
            .institute-name {
                font-size: 1.4rem;
            }
            
            .nav-menu {
                gap: 1rem;
            }
        }
        
        .btn-outline-primary {
            color: #b33b29;
            border-color: #b33b29;
            transition: all 0.3s ease;
        }
        
        .btn-outline-primary:hover {
            background-color: #b33b29;
            border-color: #b33b29;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(179, 59, 41, 0.2);
        }
        
        .btn-primary {
            background-color: #b33b29;
            border-color: #b33b29;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #992f21;
            border-color: #992f21;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(179, 59, 41, 0.2);
        }
        
        .btn-outline-primary:focus,
        .btn-primary:focus {
            box-shadow: 0 0 0 0.25rem rgba(179, 59, 41, 0.25);
        }
        
        .btn-outline-primary:active,
        .btn-primary:active {
            background-color: #992f21;
            border-color: #992f21;
        }

       

        header {
            background-color: #b33b29;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 1.8em;
        }

        

        .dashboard-section {
            margin-bottom: 30px;
        }

        h2 {
            color: #b33b29;
        }

        .health-summary {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            background: #ffe6e6;
            padding: 15px;
            border-radius: 8px;
        }

        .health-summary div {
            margin: 10px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(30% - 20px);
            text-align: center;
            transition: background-color 0.3s;
        }

        .health-summary div:hover {
            background-color: #ffd6d6;
            cursor: pointer;
        }

        .disease-risk {
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .disease-risk h3 {
            margin: 10px;
        }

        .disease-risk p {
            margin: 10px;
        }

        .disease-risk:hover {
            background-color: #ffd6d6;
            cursor: pointer;
        }

        .timeline {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        .timeline-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ccc;
        }

        .timeline-item:last-child {
            border-bottom: none;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #b33b29;
            color: white;
        }

        

    </style>
</head>
<body>
       <!-- Top Banner -->
       <div class="top-banner">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="contact-info">
                    <span><i class="fas fa-map-marker-alt"></i> Kh-5 Circle Sector 15, Gandhinagar</span>
                    <span><i class="fas fa-phone"></i> +91 9856472556</span>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <header class="main-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo-container">
                    <img src="{% static 'store/logo.png' %}" alt="LDRP Logo" class="logo-img">
                    <h1 class="institute-name">
                        LDRP Institute
                        <span>of Medical and Research</span>
                    </h1>
                </div>
                <nav>
                    <ul class="nav-menu">
                        <li><a href="{% url 'user_adminpg' %}" class="user-logout">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
